<!doctype html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Customer Detail')}"></head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container py-4">

  <div class="mb-3">
    <a class="btn btn-link px-0" th:href="@{/dashboard}">← Back to Dashboard</a>
  </div>

  <div class="row g-3">
    <!-- Profile -->
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <strong>Customer Profile</strong>
        </div>
        <div class="card-body">
          <div class="mb-2">
            <div class="text-muted small">Name</div>
            <div class="fs-5" th:text="${user.name}">Name</div>
          </div>

          <div class="mb-2">
            <div class="text-muted small">Email</div>
            <div th:text="${user.email}">Email</div>
          </div>

          <div class="mb-2">
            <div class="text-muted small">Tags</div>
            <div>
              <span th:if="${user.tags.isEmpty()}" class="text-muted">--</span>
              <span th:each="tg : ${user.tags}" class="badge text-bg-secondary me-1" th:text="${tg}">tag</span>
            </div>
          </div>

          <div class="mb-0">
            <div class="text-muted small">Created At</div>
            <div th:text="${dtf.format(user.createdAt)}">createdAt</div>
          </div>
        </div>
      </div>

      <!-- Add interaction -->
      <div class="card mt-3" sec:authorize="hasRole('ADMIN')">
        <div class="card-header">
          <strong>Add Interaction</strong>
        </div>
        <div class="card-body">
          <form th:action="@{/customers/{id}/interactions(id=${user.id})}"
                method="post"
                th:object="${newInteraction}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
              <label class="form-label">Type</label>
              <select class="form-select" th:field="*{type}">
                <option value="call">call</option>
                <option value="email">email</option>
                <option value="chat">chat</option>
              </select>
              <div class="text-danger small" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Note</label>
              <textarea class="form-control" rows="4" th:field="*{note}" placeholder="Ghi chú nội dung tương tác..."></textarea>
              <div class="text-danger small" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>
            </div>

            <button class="btn btn-primary" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="alert alert-warning mt-3" sec:authorize="!hasRole('ADMIN')">
        Bạn không có quyền thêm tương tác. Hãy đăng nhập bằng <code>admin</code>.
      </div>
    </div>

    <!-- Timeline -->
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <strong>Interaction Timeline</strong>
          <span class="badge text-bg-secondary" th:text="${interactions.size()} + ' items'"></span>
        </div>
        <div class="card-body">

          <div th:if="${interactions.isEmpty()}" class="text-muted">
            Chưa có tương tác nào.
          </div>

          <div class="list-group" th:if="${!interactions.isEmpty()}">
            <div class="list-group-item" th:each="it : ${interactions}">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <span class="badge text-bg-primary me-2" th:text="${it.type}">type</span>
                  <span class="text-muted small" th:text="${dtf.format(it.createdAt)}">time</span>
                </div>
              </div>
              <div class="mt-2" style="white-space: pre-wrap;" th:text="${it.note}">note</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
