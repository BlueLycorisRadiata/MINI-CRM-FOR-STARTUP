<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Đăng nhập')}"></head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 420px;">
  <h3 class="mb-3">CRM nội bộ</h3>

  <div th:if="${param.error}" class="alert alert-danger">
    Sai tài khoản hoặc mật khẩu.
  </div>
  <div th:if="${param.logout}" class="alert alert-success">
    Bạn đã logout.
  </div>

  <form th:action="@{/login}" method="post" class="card card-body shadow-sm">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" type="text" name="username" autofocus>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" name="password">
    </div>

    <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
  </form>

  <p class="text-muted mt-3 small mb-0">
    Dev accounts: <code>admin/admin123</code>, <code>viewer/viewer123</code>
  </p>
</div>

<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
