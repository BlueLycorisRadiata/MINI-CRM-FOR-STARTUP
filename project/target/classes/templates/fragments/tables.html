<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

    <!-- User List Table Fragment -->
    <div th:fragment="userListTable(users, dtf)" class="table-responsive">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th style="width: 22%;">Name</th>
                    <th style="width: 28%;">Email</th>
                    <th style="width: 28%;">Tags</th>
                    <th style="width: 22%;">Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${users.isEmpty()}">
                    <td colspan="4" class="text-center text-muted py-4">
                        Không có user phù hợp bộ lọc.
                    </td>
                </tr>

                <tr th:each="u : ${users}">
                    <td>
                        <a th:href="@{/customers/{id}(id=${u.id})}" th:text="${u.name}">User</a>
                    </td>
                    <td th:text="${u.email}">email</td>
                    <td>
                        <span th:if="${u.tags.isEmpty()}" class="text-muted">--</span>
                        <span th:each="tg : ${u.tags}" class="badge text-bg-secondary me-1" th:text="${tg}">tag</span>
                    </td>
                    <td th:text="${dtf.format(u.createdAt)}">createdAt</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty State Fragment -->
    <div th:fragment="emptyState(message)" class="text-center text-muted py-4">
        <p th:text="${message}">No data available</p>
    </div>

</body>

</html>
