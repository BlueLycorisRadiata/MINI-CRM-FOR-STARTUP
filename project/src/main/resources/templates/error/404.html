<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('404 - Không tìm thấy trang')}"></head>

<body>

    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <!-- 404 Error Icon -->
                <div class="mb-4">
                    <h1 class="display-1 fw-bold text-muted">404</h1>
                    <p class="fs-3 text-secondary">
                        <span class="text-danger">Oops!</span> Không tìm thấy trang
                    </p>
                    <p class="lead text-muted">
                        Trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex gap-2 justify-content-center">
                    <a th:href="@{/dashboard}" class="btn btn-primary">
                        <i class="bi bi-house-door"></i> Về Dashboard
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                </div>

                <!-- Additional Help -->
                <div class="mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Liên kết hữu ích</h5>
                            <ul class="list-unstyled mb-0">
                                <li class="mb-2">
                                    <a th:href="@{/dashboard}" class="text-decoration-none">
                                        Danh sách khách hàng
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/login}" class="text-decoration-none">
                                        Đăng nhập lại
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments :: scripts}"></div>
</body>

</html>
